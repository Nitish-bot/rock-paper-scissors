<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        .head {
            font-family: Tahoma, Geneva, Verdana, sans-serif;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 32px;
        }

        #inputform {
            font-family: Tahoma, Geneva, Verdana, sans-serif;
            font-size: 21px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 24px;
        }

        #result {
            text-align: center;
            color: white;
            font-size: 32px;
        }
    </style>
</head>

<body>
    <div class="head">Rock, Paper, Scissors</div>
    <form id="inputform">
        <label>Your choice:</label>
        <select id="selection" name="input" required>
            <option value="">Select your move</option>
            <option value="1">Rock</option>
            <option value="2">Paper</option>
            <option value="3">Scissors</option>
        </select>
        <button type="submit">Shoot</button>
    </form>
    <div id="result"></div>
    <script src="./script.js"></script>
</body>
</html>
